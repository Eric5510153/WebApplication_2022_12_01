<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        請輸入第一個數：<input type="text" name="欄位名稱">
        請輸入第二個數：<input type="text" name="欄位名稱">










    </form>
    <script>
        document.write(Math.floor(Math.random() * 99) + 1);
        document.write("<hr>");
        function SwitchNumber(n, m) {

            var x = n; var y = m;
            document.write("未交換前 x=" + x + ", y=" + y);
            document.write("<br>");


            x = x + y;
            y = x - y;
            x = x - y;

            document.write("交換後 x=" + x + " ,\xa0 y=" + y);
            document.write("<hr>");

        }
        /*
        var n = parseInt(prompt("請輸入第一個數")); //"parseInt"為取整數
        var m = parseInt(prompt("請輸入第二個數"));

        SwitchNumber(n, m);
        */

        document.write("<hr>");

        var fib = function () {

            var z = parseInt(prompt("請輸入您要找第幾個數:"));

            var n = 1, m = 1;
            var r = 0;

            if (z == 1 || z == 2)
                r = 1;
            else {
                for (var i = 1; i <= z - 2; i++) {
                    r = n + m;
                    n = m;
                    m = r;
                }
            }

            document.write("第" + z + "個數為" + r);

        }


        fib();






        




    </script>
</body>
</html>
