        //計算1加到100的總和
        //1.確認題目的需求 2.把需求換成邏輯 3.把邏輯換成程式碼
        var sum = 0;
        for (var i = 1; i <= 100; i++) {

        }
        document.write(sum);
        document.write("<hr>");
        /////////////////////////////////
        //雞兔同籠
        //已知雞兔共35隻,雞兔的腳共94支,請問籠子裡雞兔各有幾隻?

        //設雞為x隻, 兔為y隻
        //x+y=35
        //2x+4y=94

        
        
        for (var x = 0; x <= 35; x++) {
            for (var y = 0; y <= 35; y++){
                if (x * 2 + y * 4 == 94 && x + y==35) {
                    document.write("雞為:" + x + "隻<br>");
                    document.write("兔子為:" + y + "隻");
                }

            }
