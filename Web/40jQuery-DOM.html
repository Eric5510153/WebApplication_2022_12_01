<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #container {
            background-color: #00ff90 ;
            
        }

            #container > h1 {
                color: black;
                padding-left: 80%;
                animation: marquee 15s linear infinite;
                text-align: center;
                color: #ffffff;
                overflow: hidden;
               
                /*text-shadow: 0 0 3px #ffffff;*/
            }


        #container > div {
            border: 5px solid #00ff90;
            width: 600px;
            border-radius: 5px;
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            box-shadow: 0 0 10px #00ffff;

           
        }
            #container > div:hover {
                background-color: #00ffff;
                cursor: pointer;
            }

      #container img {
                width: 100%;
            }
        .text-center {
            text-align: center;
        }

/*
        @keyframes marquee {
            -100% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100%, 0);
            }
        }*/
        @keyframes marquee {
            from {
                transform: translateX(-100%)
            }

            to {
                transform: translateX(20%)
            }
        }


        #switcher {
            text-align: right;
        }

            #switcher > span {
                border: 1px solid gray;
                padding: 2px;
                cursor: pointer;
            }

        .larger {
            font-size: 1.2em;
        }


        .default {
            font-size: 1em;
        }

        .smaller {
            font-size: 0.8em;
        }

        .selected {
            background-color: #ff6a00;
        }


    </style>
    

</head>
<body>
    <div id="switcher">
        <span id="smaller">小</span>
        <span id="defalut">中</span>
        <span id="larger">大</span>
        
    </div>

    <div id="container">

    </div>

    <script src="Scripts/jquery-3.6.1.min.js"></script>
    <script>



        $('#switcher').click(function (evt) {
            id = evt.target.id;
            if (id != "switcher") {
                $('#container>div').removeClass().addClass(id);
                $('#switcher>span').removeClass('selected');
                $(evt.target).addClass('selected');
            }

        });




        let item = `<h1 id="marquee">全國農業旅遊休閒園區</h1>`;
        $('#container').append(item);

        function toBlack() {
            $('#container > h1').css({ 'text-shadow': '0 0 3px #ff0000' });
            setTimeout(toYellow, 1000);
        }

        function toYellow() {
            $('#container > h1').css({ 'text-shadow': '0 0 3px #000093' });
            setTimeout(toBlack, 1000);
        }
        toYellow();


        //  function anime() {
        //      $('#container > h1').css({'display':'inline - block','padding-left':'100 %','animation': 'marquee 15s linear infinite'
        //});
        //      anime();






        $.ajax({
            type: 'get',
            url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (data) {
                console.log(data);

                for (let i = 0; i < data.length; i++) {
                    item = `<div title="${data[i].Introduction}" >
                                        <h2 class="text-center"> ${data[i].Name} </h2>
                                        <div><img src="${data[i].Photo}"  /></div>
                                        <h3 class="text-center">${data[i].City} ${data[i].Town}</h3>
                                        <div class="text-center">
                                            <span>電話：${data[i].Tel}<span> |
                                            <span>地址：${data[i].Address}<span> |
                                            <a href="https://www.google.com.tw/maps/search/${data[i].Address}" target="_blank">地圖</a>
                                        </div >
                                 </div>`;
                    $('#container').append(item);
                }

            },
            error: function () {
                alert('error');
            }
        });
        
    </script>
</body>
</html>
