<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>








    <script >
        var name = prompt("請輸入姓名");           /*"prompt"函數功能為網頁輸入顯示視窗*/ /*"name"為宣告變數之名稱*/ /*"var"為宣告變數*/
        document.write("<h1>歡迎" + name + "蒞臨我的網站</h1>");     /*"()"內為函數之參數*/ /*"document.write("<h1>" + name + "</h1>");"為寫出參數輸入之文字*/ /*"+"為連接字串*/

        document.write("<h1>Hello!!</h1>");       /*"哈囉大家好"為字串,與"+ name +" 不同*/












    </script>
            
</body>
</html>
