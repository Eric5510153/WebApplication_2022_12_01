<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table id="table1">
    </table>
    <script src="Scripts/jquery-3.6.1.min.js"></script>
    <script>
        $.ajax({
            type: 'get',
            url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (data) {
                console.log(data);
                
                for (var item of data) {
                    document.write(`<div> <h2>${item.ID}</h2>
                                     <div> <img src="${item.Photo}"/></div>
                                    <h2>${item.Name}</h2> 
                                     <h2>${item.Tel}</h2>
                                       <h2> ${item.Address}</h2></div>`);
                }
            }
        });




    </script>
</body>
</html>
